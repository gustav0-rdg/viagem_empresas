<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/style.css">

    <title>Planejador de viagem</title>
</head>

<body>
    <!-- Header -->
    <header class="header__container">
        <h1>Planejador de Viagens</h1>
        <p>Calcule todos os custos e detalhes da sua próxima viagem</p>

        <nav>
            <button data-theme="lgbt"></button>
            <button data-theme="lgbt"></button>
            <button data-theme="lgbt"></button>
        </nav>
    </header>

    <!-- Main -->
    <main class="main__container">
        <!-- Formulário -->
        <form action="" class="form__container">
            <h2 >Dados da viagem</h2>
            <hr>
            <!-- Selects -->
            <label for="partida">Origem:</label>
            <select name="origem" id="viagem-origem" class="rotas__origem">
                <option value="">
                    Selecione
                </option>
            </select>

            <label for="destino">Destino:</label>
            <select name="destino" id="rotas__destino">
                <option value="">
                    Selecione
                </option>
            </select>

            <!-- Infos da rota -->
            <div class="rotas__info">

            </div>

            <!-- Dados do veículo -->
            <h2>Dados do Veículo</h2>
            <hr>
            <label for="consumo">Consumo do veículo. (km/l):</label>
            <input name="consumo" type="number" placeholder="10">

            <label for="preco-gas">Preço do combustível. (R$/l):</label>
            <input name="preco-gas" type="number" placeholder="2.50" step="0.01">

            <label for="velocidade-media">Velocidade média (km/h)</label>
            <input name="velocidade-media" type="number" placeholder="100">

            <button class="form__calcular">Calcular</button>
            <button type="reset" class="form__limpar">Limpar</button>
        </form>

        <!-- Resultados -->
        <section class="resultados__container">
            <h2>Resultados</h2>

            <div class="resultados__elementos">
                <!-- Combustível -->
                <div class="resultados__combustivel">
                    <span>Combustível</span>
                    <p></p>
                </div>

                <!-- Tempo da Viagem -->
                <div class="resultados__tempo-viagem">
                    <span>Tempo de Viagem</span>
                    <p></p>
                </div>

                <!-- Custos Adicionais -->
                <div class="resultados__custos-adicionais">
                    <span>Custos Adicionais</span>
                    <p></p>
                </div>

                <!-- Custo Total -->
                <div class="resultados__custo-total">
                    <span>Custo Total</span>
                    <p></p>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer__container">
        <span>&copf; 2025 Planejador de Viagem - Macacaria mágica</span>
    </footer>
</body>

</html>
